<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <title>Arctic Monkeys</title>
    <link rel="stylesheet" href="estilo.css" />
    <link rel="shortcut icon" href="./favicon-16x16.png" type="favicon">

</head>
<body>
    <header class=" p-3 ">
      
        <h2 class="titulo">ARCTIC MONKEYS</h2>
        
        </header>

        <nav class="nav justify-content-center navbar navbar-dark bg-dark">

            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
            <a class="nav-link" href="#">Fotos de la banda</a>
            <a class="nav-link" href="#">Nosotros</a>
           
      
          </nav>
      <br>
      <main class="container bg-dark w-50 p-1">
        <div class="row">
        <div class="col-xs-12 col-sm-12 col-lg-12">
 
        <div class="sub animate__animated animate__shakeY"><h2>¡Ganate dos entradas para ir a verlos donde quieras!</h2></div>
        <br>
       <fieldset> <legend><h4 class="animate__animated animate__wobble">Completa tus datos y ya estas participando</h4></legend>
        <br>
      <form action="" id="items">
        <div>
            <label for="nombre" class="nombre">Nombre</label>
            <input type="text" name="nombre" placeholder="Martín ">
        </div>
        <br>
        <div>
            <label for="nombre" class="apellido">Apellido</label>
            <input type="text" name="apellido" placeholder=" Christensen">
        </div>
        <br>
        <div>
            <label for="email" class="email">E-mail</label>
            <input type="email" name="e mail" placeholder=" @gmail.com" required>
            </div>
        <br>
        <div>
           <label for="password" class="contraseña">Contraseña</label>
            <input type="password" name="password">
            </div>
        <br>
        <div class="nacimiento">
            <label for="birth">Fecha de nacimiento</label>
            <input type="date" name="birth">
            </div>
         <br>
        <div class="sexo">
            <label for="sexo">Género</label>
        <br>
            <input type="radio" name="sexo" value="Mujer">Mujer
            <input type="radio" name="sexo" value="Hombre">Hombre
            <input type="radio" name="sexo" value="Otro">Otro</div>
        </div>
        <br>
        <br>
        <div>
        <label for="comentarios"><h4 class="animate__animated animate__wobble">Comentanos con quien irías y por qué!</h4></label><br>
        <textarea name="comentarios" id="" cols="40" rows="10" placeholder="Escribe tus comentarios..."></textarea>
        </div>
                
        <div>
        <input type="submit" value="Enviar datos">
        <input type="reset" value="Borrar datos">
        </div>
        </form>
        </fieldset>
    </div>
    </div>
   
    </main>

<footer>
    <h3>Seguinos en nuestras redes!</h3>
  </footer>
    <!-- JavaScript Bundle with Popper -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    </body>
    </html>
